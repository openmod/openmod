name: OpenMod.Analyzers

on:
  create:
    tags:
      - "*"
  push:
    branches: [ main ]
    paths:
      - 'framework/OpenMod.Analyzers/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'framework/OpenMod.Analyzers/**'

jobs:
  build:
    name: "OpenMod.Analyzers Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout Repository
      with:
        fetch-depth: 0
    - name: Extract version
      id: get_version
      run: echo ::set-output name=VERSION::$(git describe --tags)        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore framework/OpenMod.Analyzers
    - name: Update version
      run: "sed -i \"s#<Version>0.0.0</Version>#<Version>${{ steps.get_version.outputs.VERSION }}</Version>#\" props/SharedProjectProps.props"  
    - name: Build
      run: dotnet build framework/OpenMod.Analyzers --configuration Release --no-restore
    - name: Push to NuGet
      if: github.event_name == 'create' && github.event.ref_type == 'tag'
      run: dotnet nuget push framework/OpenMod.Analyzers/bin/Release/*.nupkg
             --api-key ${{ secrets.NUGET_DEPLOY_KEY }}
             --source https://api.nuget.org/v3/index.json